<html lang="en">

    <title>Google</title>
    <link rel="stylesheet" href="/client/styles.css">

                    <div>
                        <img src="/client/images/mic.png" alt="microphone">

            <div class="button">
                <button class="search-btn">Google Search</button>
                <button class="search-btn2" id="ten">10 Results</button>
                <button class="search-btn2" id="one">1 Result</button>

        </div>
